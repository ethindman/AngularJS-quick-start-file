<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <title>AngularJS Quick-Start</title>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="Elliott Hindman" content="jQuery Demos">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="#">

  <!-- Bootswatch 'Flatly' & Normalize.css-->
  <link rel="stylesheet" href="http://bootswatch.com/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="css/custom.css">
  
  <!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  
</head>
<body ng-controller="MainController">

  <div class="container-fluid container" ng-repeat="demo in demos">
    <div class="row">
      <div class="col-lg-12 demo">
        <h1>{{ demo.title }}</h1>
        <p>{{ demo.description }}</p>
        <img ng-src="{{ demo.img }}">
        <button type="button" class="btn btn-primary" ng-click="demo.myFunction
        ()">{{ demo.button }}</button>
        <div id="test" class="col-lg-12 centered output"></div>
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <!-- AngularJS -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>

  <!-- Modules -->
  <script type="text/javascript" src="js/app.js"></script>
 
  <!-- Controllers -->
  <script type="text/javascript" src="js/controllers/MainController.js"></script>

  <!-- JavaScript -->
  <script type="text/javascript" src="js/main.js"></script>

  <!-- Bootstrap JS -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
